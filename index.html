<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container bg-secondary">
    <!-- Timeblocks go here -->
    <div  class="row time-block">
      <div id="9"class="col-md-1 hour ">
        9:00am
      </div>
      <textarea class="col-10 description" id="9"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="10" class="col-md-1 hour">
        10:00am
      </div>
      <textarea class="col-10 description " id="10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="11" class="col-md-1 hour">
        11:00am
      </div>
      <textarea class="col-10 description" id="11"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="12" class="col-md-1 hour">
        12:00pm
      </div>
      <textarea class="col-10 description" id="12"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="13"class="col-md-1 hour">
        1:00pm
      </div>
      <textarea class="col-10 description" id="13"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="14" class="col-md-1 hour">
        2:00pm
      </div>
      <textarea class="col-10 description" id="14"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="15" class="col-md-1 hour">
        3:00pm
      </div>
      <textarea class="col-10 description" id="15"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div  class="row time-block">
      <div id="16" class="col-md-1 hour">
        4:00pm
      </div>
      <textarea class="col-10 description" id="16"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i> </button>
    </div>
    <div  class=" row time-block">
      <div id="17" class="col-md-1 hour">
        5:00pm
      </div>
      <textarea class="col-10 description" id="17"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script/script.js"></script>
</body>

</html>
